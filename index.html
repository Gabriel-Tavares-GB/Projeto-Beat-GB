<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Desafio 10(GB)</title>
</head>

<body>
    <header>
        <section class="nav-menu-top">
            <div class="container-p">
                <p class="header-p">Portfolio</p>
                <img class="image-hand-header" src="/icons8-hand-cursor-32 1.png" alt="Desenho de uma mão">
                <p class="header-p">Sobre</p>
                <p class="header-p">Contato</p>
            </div>
        </section>
        <section class="section-title">
            <h1>
                No compaço da batida
            </h1>
            <img class="header-img" src="/life.png" alt="">
        </section>
        <section class="nav-menu-baseboard">
            <div class="container-p-baseboard">
                <p class="p-baseboard">Arte & Design</p>
                <p class="p-baseboard">Estilo & Música</p>
                <p class="p-baseboard">Ebook & Videos</p>
            </div>
        </section>
    </header>
    <main>
        <section class="section-main-title">
            <div class="main-div-title">
                <h2 class="h2">
                    AQUARELA
                </h2>
                <p>
                    Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário,
                    ficarei feliz pelo feedback.
                </p>
            </div>
        </section>
        <section class="container-main-section">
            <div>
                <img class="main-image" src="/yoga.jpg" alt="Posição de yoga">
                <img class="main-image" src="/Disc.jpg" alt="Toca disco">
            </div>
            <div>
                <img class="main-image" src="/K7.jpg" alt="Fita k7">
                <img class="main-image" src="/phone.jpg" alt="Mulher usando phone de ouvido!">
            </div>
            <div class="main-div-text">
                <p class=" main-text-end">
                    Veja mais
                </p>
            </div>
        </section>
    </main>
    <footer>
        <div class="img-footer">
            <img class="" src="/insta.png" alt="">
            <img src="/face.png" alt="">
            <img src="/icons8-linkedin-100 1.png" alt="">
            <img src="/icons8-pinterest-52 1.png" alt="">
        </div>
        <section class="nav-footer">
            <div class="container-footer-p">
                <p class="footer-p">Portfolio</p>
                <p class="footer-p">Sobre</p>
                <p class="footer-p">Contato</p>
            </div>
        </section>
    </footer>
</body>

</html>
